# =================================================================
# APPLICATION-TEST.PROPERTIES
# =================================================================

# =================================================================
# EMAIL CONFIGURATION - Test Environment
# =================================================================
# Per i test usiamo valori fittizi ma realistici
# NON usare credenziali reali nei test!

# Host del server IMAP (Zimbra) per i test
email.imapHost=localhost

# Host del server SMTP per i test
email.smtpHost=localhost

# Username/Email del bot di supporto
email.username=support@hln.it

# Password (fittizia per i test)
email.password=test-password-123

# Email dell'esperto per le escalation
email.expertEmail=expert@hln.it

# Lista di mittenti autorizzati (per i test di filtering)
email.allowedSenders[0]=tommasoz2005@gmail.com
email.allowedSenders[1]=expert@hln.it

# =================================================================
# AI CONFIGURATION - Test Environment
# =================================================================
# Chiave API OpenAI (fittizia per i test - verrà mockata)
ai.key=sk-test-fake-api-key-for-testing-only

# Modello AI da utilizzare
ai.model=gpt-4

# =================================================================
# CAMEL CONFIGURATION
# =================================================================
# Disabilita l'auto-startup per permettere ai test di controllare l'avvio
camel.springboot.auto-startup=false

# Disabilita JMX nei test per evitare conflitti
camel.springboot.jmx-enabled=false

# Disabilita la health check automatica
camel.springboot.health-enabled=false

# Timeout per i test (in millisecondi)
camel.springboot.shutdown-timeout=5

# Nome del route principale
camel.route.id=OpenAIEmailResponder

# =================================================================
# SPRING BOOT CONFIGURATION
# =================================================================
# Disabilita banner nei test
spring.main.banner-mode=off

# Disabilita alcune feature non necessarie nei test
spring.jmx.enabled=false

# Permetti il bean override per il mocking
spring.main.allow-bean-definition-overriding=true

# =================================================================
# ACTUATOR CONFIGURATION
# =================================================================
management.endpoints.enabled-by-default=false

# =================================================================
# LOGGING CONFIGURATION
# =================================================================
# Livelli di logging per il debugging dei test
logging.level.emailreader=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.boot.test=INFO
logging.level.org.apache.camel.test=DEBUG

# Pattern del log più leggibile per i test
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# TEST-SPECIFIC SETTINGS
# =================================================================
# Queste properties possono essere sovrascritte nei singoli test
# usando @TestPropertySource

# Timeout per le operazioni di test (millisecondi)
test.timeout=5000

# Flag per indicare che siamo in ambiente di test
test.mode=true